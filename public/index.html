<!DOCTYPE html>
<html lang="se">
<head>
  <meta charset="utf-8">
  <title>Mina R채tter</title>
</head>
<body>
  <h1>Mina R채tter</h1>
  <ul id="dish-list"></ul>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/api/dishes")
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("dish-list");
          data.forEach(dish => {
            const li = document.createElement("li");
            li.textContent = dish.name;
            list.appendChild(li);
          });
        })
        .catch(err => {
          console.error("Fel vid h채mtning av r채tter:", err);
        });
    });
  </script>
</body>
</html>
