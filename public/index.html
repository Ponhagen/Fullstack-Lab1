<!DOCTYPE html>
<html lang="se">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mina Rätter</title>

    </head>
    <body>
        <h1>Mina Rätter</h1>
        <ul id="dish-list"></ul>
        <script>
    // Denna kod körs när sidan har laddats
    document.addEventListener("DOMContentLoaded", () => {
        console.log("Scriptet körs");

        fetch("/api/dishes")
            .then(res => res.json())
            .then(data => {
                console.log("Data från API:", data);
                const list = document.getElementById("dish-list");
                data.forEach(dish => {
                    const li = document.createElement("li");
                    li.textContent = dish.name;
                    list.appendChild(li);
                });
            })
            .catch(err => {
                console.error("Fel vid hämtning av rätter:", err);
            });
    });
</script>
    </body>
    </html>
